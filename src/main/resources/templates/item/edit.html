<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>商品編集</title>
</head>

<body>
    <div class="contents">
        <div class="container">
            <h1>新規編集</h1>
            <form method="POST" action="/item" th:action="@{/item/edit/{id}(id=*{id})}" th:object="${item}">
                <table>
                    <tr>
                        <th>商品名</th>
                        <td><input type="text" name="name" size=50 th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <th>内容量</th>
                        <td><input type="text" name="capacity" size=50 th:field="*{capacity}"></td>
                    </tr>
                    <tr>
                        <th>価格</th>
                        <td><input type="text" name="price" size=50 th:field="*{price}"></td>
                    </tr>
                    <tr>
                        <th>カロリー</th>
                        <td><input type="text" name="calorie" size=50 th:field="*{calorie}"></td>
                    </tr>                                                            
                </table>
                <div>
                    <input type="submit" value="更新">
                </div>
            </form>
        </div>
    </div>
</body>
<footer>
    <script src="/js/jquery-3.4.1.min"></script>
    <script src="/js/bootstrap.min.js"></script>
</footer>

</html>
