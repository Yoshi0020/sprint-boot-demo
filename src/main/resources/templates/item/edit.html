<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>商品編集</title>
</head>

<body>
    <div class="contents">
        <div class="container">
            <h1>編集</h1>
            <form method="POST" action="/item" th:action="@{/item/edit/{id}(id=*{id})}" th:object="${item}">
                <div class="form-group row">
                    <label for="itemName" class="col-sm-1 control-label col-form-label">商品名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="itemName" th:field="*{name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="capacity" class="col-sm-1 control-label col-form-label">内容量</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="capacity" th:field="*{capacity}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-1 control-label col-form-label">価格</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="price" th:field="*{price}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="calorie" class="col-sm-1 control-label col-form-label">カロリー</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="calorie" th:field="*{calorie}">
                    </div>
                </div> 
                <div class="form-group row">
                    <div class="col-sm-5 text-right">
                        <input type="submit" class="btn btn-primary" value="更新">
                    </div>                    
                </div>
            </form>
        </div>
    </div>
</body>
<footer>
    <script src="/js/jquery-3.4.1.min"></script>
    <script src="/js/bootstrap.min.js"></script>
</footer>

</html>
