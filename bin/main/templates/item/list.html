<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>商品一覧</title>
</head>

<body>
    <div class="contents">
        <div class="container">
            <h1>商品一覧</h1>
            <table>
                <thead>
                    <th>ID</th>
                    <th>商品名</th>
                    <th>内容量</th>
                    <th>価格</th>
                    <th>カロリー(100g)</th>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.id}">ID</td>
                        <td th:text="${item.name}">商品名</td>
                        <td th:text="${item.capacity} + 'g'">内容量</td>
                        <td th:text="${item.price} + '円'">価格</td>
                        <td th:text="${item.calorie} + 'kcal'">カロリー</td>
                        <td><a href="#" th:href="@{/item/edit/{id}(id=${item.id})}">詳細</a></td>
                    </tr>
                </tbody>
            </table>
            <form method="GET" action="/item" th:action="@{/item/regist}">
                <input type="submit" value="新規">
            </form>
        </div>
    </div>
</body>
<footer>
    <script src="/js/jquery-3.4.1.min"></script>
    <script src="/js/bootstrap.min.js"></script>
</footer>

</html>
